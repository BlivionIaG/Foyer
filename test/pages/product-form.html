
<h1>Produit <small>/ <span ng-if="action == 'add'">Ajouter</span><span ng-if="action == 'edit'">Ã‰dition de produit &laquo; {{ product.id_product }} &raquo;</span></small></h1>
<hr />

<form role="form" class="form-horizontal" ng-submit="submitForm()">
  <span ng-if="action == 'edit'">
    <div class="form-group">
      <label>ID</label>
      <input type="text" class="form-control" placeholder="ID" ng-model="product.id_product" ng-disabled="action == 'edit'">
    </div>
  </span>
  <div class="form-group">
    <label>Nom</label>
    <input type="text" class="form-control" placeholder="Nom" ng-model="product.name">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" placeholder="Description" ng-model="product.description">
  </div>
  <div class="form-group">
    <label>Prix</label>
    <input type="text" class="form-control" placeholder="Prix" ng-model="product.price">
  </div>
  <div class="form-group">
    <label>Etat</label>
    <input type="radio" ng-model="product.available" ng-value="1" ng-checked="product.available == 1"/>Disponible
    <input type="radio" ng-model="product.available" ng-value="2" ng-checked="product.available == 2"/>Plus en stock
    <input type="radio" ng-model="product.available" ng-value="3" ng-checked="product.available == 3"/>Indisponible
  </div>
  <div class="form-group">
    <label>Ajoutez une image</label>
    <input type="file">
    <p class="help-block">Image existante: <img src="files/product/{{product.id_product}}.png" height="120" width="120"></p>
  </div>
  <button type="submit" class="btn btn-default">Enregistrer</button>
</form>

<!DOCTYPE html>
<html ng-app="foyerApp" lang="fr">
<head>
  <meta charset="utf-8" />
  <title>App Web Foyer</title>
  <link rel="icon" type="image/png" href="img/logo.png" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/ngDialog-theme-default.min.css" />
  <link rel="stylesheet" href="css/ngDialog-theme-plain.min.css" />
  <link rel="stylesheet" href="css/ngDialog.min.css" />
</head>

<body ng-controller="mainController" ng-class="{logout: isLogged == false}">

  <br/>
  <nav class="navbar navbar-default sidebar" role="navigation" ng-show="isLogged">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-sidebar-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="bs-sidebar-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><h3>{{ login }}</h3></li>
          <li ng-class="{active: $route.current.activetab == 'home'}">
            <a href="#">Accueil<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-home"></span></a>
          </li>
          <li ng-class="{active: $route.current.activetab == 'cart'}">
            <a href="#cart">Panier ({{ cart.length }})<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-shopping-cart"></span></a>
          </li>
          <li ng-class="{active: $route.current.activetab == 'product'}">
            <a href="#product">Produits<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-cutlery"></span></a>
          </li>
          <li ng-class="{active: $route.current.activetab == 'command'}">
            <a href="#command">Commandes<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-list-alt"></span></a>
          </li>
          <li ng-class="{active: $route.current.activetab == 'notification'}">
            <a href="#notification">Notifications<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-envelope"></span></a>
          </li>
          <li ><br/><br/><br/></li>
          <li >
            <a href="#" ng-click="logout()">DÃ©connexion<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-off"></span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="main">
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div ng-view></div>
      </div>
    </div>
  </div>

  <script src="vendors/jquery.min.js"></script>
  <script src="vendors/bootstrap.min.js"></script>
  <script src="vendors/angular.min.js"></script>
  <script src="vendors/angular-sanitize.min.js"></script>
  <script src="vendors/angular-locale_fr-fr.js"></script>
  <script src="vendors/angular-route.min.js"></script>
  <script src="vendors/angular-dialog.min.js"></script>
  <script src="vendors/ui-bootstrap.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/directives/directives.js"></script>
  <script src="js/filters/filters.js"></script>
  <script src="js/services/services.js"></script>
  <script src="js/controllers/main.js"></script>
  <script src="js/controllers/notification.js"></script>
  <script src="js/controllers/product.js"></script>
  <script src="js/controllers/cart.js"></script>
  <script src="js/controllers/command.js"></script>
  <script src="js/controllers/home.js"></script>
</body>
</html>

<ons-icon
    ng-hide="loaded"
    icon="rotate-right"
    size="40px"
    spin="true"
    style="text-align: center;width: 100%;">
</ons-icon>

<ons-page modifier="shop-details" ng-hide="!loaded">
    <ons-toolbar modifier="transparent">
        <div class="left">
            <ons-toolbar-button ng-click="go('#product')"><ons-icon icon="ion-arrow-left-c" style="color: white; font-size: 28px;" fixed-width="false"></ons-icon></ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div class="card" style="background-image: url({{ apiUrl }}files/product/{{ product.image }});">

      <div class="card-name">{{ product.name }}</div>
      <div class="card-desc" ng-bind-html="product.description"></div>

    </div>

    <div class="rating"><div class="rating-num">
        <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
        <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
        <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
        <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
        <ons-icon icon="fa-star-half" fixed-width="false"></ons-icon>
        4.5
    </div></div>

    <ons-list style="border-top: none">
        <ons-list-item style="line-height: 1; padding: 0;">
            <ons-row class="action">
                <ons-col class="action-col" ng-click="addCart(product)">
                    <div class="action-icon"><ons-icon icon="fa-shopping-basket"></ons-icon></div>
                    <div class="action-label">Ajouter au Panier</div>
                </ons-col>

                <ons-col class="action-col">
                    <div class="action-icon"><ons-icon icon="fa-comment"></ons-icon></div>
                    <div class="action-label">Commenter</div>
                </ons-col>

                <ons-col class="action-col">
                    <div class="action-icon"><ons-icon icon="fa-share"></ons-icon></div>
                    <div class="action-label">Partager</div>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>

    <ons-list style="margin-top: 12px;">
        <ons-list-item>
            <div class="prop-desc" ng-bind-html="product.description">
            </div>
        </ons-list-item>
    </ons-list>
</ons-page>

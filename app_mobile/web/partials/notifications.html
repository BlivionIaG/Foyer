<h1>Notifications <small>/ Liste <span ng-show="notifications">({{ notifications.length }})</span></small></h1>
<hr />

<ons-icon
  ng-hide="loaded"
  icon="rotate-right"
  size="40px"
  spin="true"
  style="text-align: center;width: 100%;">
</ons-icon>

<div ng-hide="!notifications">
  <ul class="list">
    <li class="list__header">Notifications</li>
    <li 
    ng-repeat="notification in notifications"
    class="list__item"
    ng-class="{'list-group-item-danger':notification.method == 0,
    'list-group-item-info':notification.method == 1,
    'list-group-item-success':notification.method == 2}">
    <span ng-if="notification.method == 0">Commande nÂ°{{notification.id_command}} : </span>{{ notification.notification }}
    </li>
  </ul>
</div>

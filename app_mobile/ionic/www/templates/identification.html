<ion-view view-title="Connexion">
	<ion-content>
		<br/>
		<p style="text-align:center;">Utiliser vos identifiants ENT pour vous connecter.</p>
		<div class="list">
		  <label class="item item-input">
		    <input type="text" placeholder="Nom Utilisateur" ng-model="user.username">
		  </label>
		  <label class="item item-input">
		    <input type="password" placeholder="Mot de Passe" ng-model="user.password">
		  </label>
		</div>
		<button class="button button-assertive" style="width:100%;" ng-click="login()">
		  Connexion
		</button>
  </ion-content>
</ion-view>
